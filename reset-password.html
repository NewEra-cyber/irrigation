<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Irrigation Monitoring</title>
    <style>
        /* Reuse styles from login.html for consistency */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before, body::after {
            /* Same abstract shapes as login page */
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }

        body::before {
            top: 20%;
            left: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
        }

        body::after {
            bottom: 10%;
            right: 15%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 175, 244, 0.2), transparent);
        }

        .reset-container {
            background-color: #36393f;
            border-radius: 10px;
            padding: 40px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .reset-container h2 {
            color: #ffffff;
            text-align: center;
            margin: 0 0 10px;
        }

        .reset-container p {
            color: #b9bbbe;
            text-align: center;
            font-size: 14px;
            margin: 0 0 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #b9bbbe;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: #202225;
            border: 1px solid #40444b;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            background-color: #5865f2;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-button:hover {
            background-color: #4752c4;
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <p>Enter your email to receive a password reset link.</p>
        <form>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" class="reset-button">Send Reset Link</button>
        </form>
    </div>
</body>
</html>
